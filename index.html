<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vehicle Service Center</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styling for the footer */
        .footer-container {
            background-color: #001f3f; /* Navy blue background */
            color: white; /* White text */
            padding: 10px 20px; /* Reduced padding */
            text-align: left; /* Align text to the left */
            border-radius: 0; /* No rounded edges */
            width: 100%; /* Full width */
            position: fixed; /* Anchor it to the bottom */
            bottom: 0; /* Align to the bottom of the screen */
            left: 0; /* Ensure it's aligned to the left */
        }

        .footer-container p {
            margin: 5px 0; /* Reduce margins for less spacing between lines */
        }
    </style>
</head>
<body>
    <!-- Header section with logo -->
    <header>
        <img src="logo.png" alt="Vehicle Service Center Logo" class="logo">
    </header>

    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p id="login-status"></p>
    </div>

    <!-- Footer section with personal details -->

        <p><strong>Register No.:</strong> 42612028</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
